<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlipKart Task</title>
  <link rel="stylesheet" href="../css/flipKartTask.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <header>
    <div class="flipkartLogo">
      <img class="logo" src="../Task/flipkart_logo.png" alt="">
    </div>
    <div class="search_bar">
            <span class="material-symbols-outlined search_icon">search</span>
            <input class="search_input" placeholder="Search for Products, Brands and more">
        </div>
        <div class="loginContainer">
          <div class="login">
            <span><i class="fa-regular fa-circle-user circle-user"></i></span>
            <div class="loginContainerText">login</div>
            <span><i class="fa-solid fa-angle-down angle-down"></i></span>
          </div>
          <div class="cart">
            <span><i class="fa-solid fa-cart-shopping cartIcon"></i></span>
            <div class="loginContainerText">Cart</div>
          </div>
          <div class="seller">
            <span><i class="fa-solid fa-store"></i></span>
            <div class="loginContainerText">Become a seller</div>
          </div>
        </div>
        <div class="menu">
          <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
        </div>
  </header>
  <main>
    <div class="contentContainer">
      <div class="hairSkin">
        <div class="HeadingContainer">
          <div class="Heading">Hair&Skin Care Products for monsoon</div>
          <div class="downAngleContainer">
            >
          </div>
        </div>
        <div class="ImagesContainer">
          <div class="i1"><img class="h1" src="../Task/hair1.jpg" alt=""></div>
          <div class="i2"><img class="h1" src="../Task/hair2.jpg" alt=""></div>
          <div class="i3"><img class="h1" src="../Task/hair3.jpg" alt=""></div>
          <div class="i4"><img class="h1" src="../Task/hair4.jpeg" alt=""></div>
        </div>
      </div>
      <div class="fashionTops">
        <div class="hairSkin">
        <div class="HeadingContainer">
          <div class="Heading">Hair&Skin Care Products for monsoon</div>
          <div class="downAngleContainer">
            >
          </div>
        </div>
 <div class="ImagesContainer">
          <div class="i1"><img class="h1" src="../Task/hair1.jpg" alt=""></div>
          <div class="i2"><img class="h1" src="../Task/hair2.jpg" alt=""></div>
          <div class="i3"><img class="h1" src="../Task/hair3.jpg" alt=""></div>
          <div class="i4"><img class="h1" src="../Task/hair4.jpeg" alt=""></div>
        </div>
        
      </div>
      </div>
      <div class="shopBanner">
        <img class="banner" src="../Task/flipkartBanner.jpeg" alt="">
      </div>
    </div>
  </main>
</body>
</html>
