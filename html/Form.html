<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Forms</title>
</head>
<body>
  <h1>Application Form</h1>
  <form>
      <label for="First Name">First Name:</label>
      <input type="text" id="First Name" required>
      <label for="">Last Name:</label>
      <input type="text">
      <br><br>
      <label for="">Date of birth:</label>
      <input type="date">
      <label for="">Age:</label>
      <input type="number">
      <br><br>
      <label for="Gender">Gender</label>
      <select name="" id="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
      </select>
      <label for="">Email Address</label>
      <input type="email" placeholder="Enter email address">
      <br><br>
      <label for="" name="Positions">Positions Available:</label>
      <input type="radio" value="Junior Developer" name="Positions">Junior Developer
      <input type="radio" value="Mid-level Developer" name="Positions">Mid-level Developer
      <input type="radio" value="Senior Developer" name="Positions">Senior Developer
      <br><br>
      <label for="" name="Language">Programming Languages:</label>
      <input type="checkbox" name="Language">Java
      <input type="checkbox" name="Language">Javascript
      <input type="checkbox" name="Language">Python
      <br><br>
      <label for="">Password</label>
      <input type="password">
      <label for="">Confirm Password:</label>
      <input type="password">
      <br><br>
      <input type="Submit">
      <input type="Reset">

      
  </form>
</body>
</html>
