<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forms in tables</title>
</head>
<body>
  <h1>My Details</h1>
  <form action="">
    <label for="">Name:</label>
    <input type="text"><br><br>
    <label for="">Father Name:</label>
    <input type="text"><br><br>
    <label for="">Mother Name:</label>
    <input type="text"><br><br>
    <label for="">DOB:</label>
    <input type="date"><br><br>
    <label for="" name="Gender">Gender</label>
    <input type="radio" value="Male" name="Gender">Male
    <input type="radio" value="Female" name="Gender">Female
    <br><br>
    <label for="">Address</label>
    <input type="textarea" minlength="20" maxlength="40">

    <table border="1">
      <h1>Academic details</h1>
      <tr>
        <th>Qualification</th>
        <th>year</th>
        <th>percentage</th>
      </tr>
      <tr>
        <td><input type="text" placeholder="Enter the name of school" ></td>
        <td><input type="date" placeholder="Enter Academic year"></td>
        <td><input type="number" placeholder="Enter your percentage"></td>
      </tr>

      <tr>
        <td><input type="text" placeholder="Enter the name of junior college" ></td>
        <td><input type="date" placeholder="Enter Academic year"></td>
        <td><input type="number" placeholder="Enter your percentage"></td>
      </tr>

      <tr>
        <td><input type="text" placeholder="Enter your engineering College" ></td>
        <td><input type="date" placeholder="Enter Academic year"></td>
        <td><input type="number" placeholder="Enter your percentage"></td>
      </tr>
    </table>
    <br>

    <label for="" name="Language">Skills</label>
    <br><br>
    <input type="checkbox" name="Language">C
    <br>
    <input type="checkbox" name="Language">C++
    <br>
    <input type="checkbox" name="Language">Java
    <br>
    <input type="checkbox" name="Language">Python
    <br><br>

    <label for="">Hobbies</label><br><br>
    1.<input type="text">
    <br><br>
    2.<input type="text">
    <br><br>
    3.<input type="text">
    <br><br>
    4.<input type="text">
    <br><br>

    <label for="">Declaration</label>
    <br>
    <textarea name="" id="" rows="4" placeholder="Information of Details" ></textarea>
    <br><br>

    <input type="file">




  </form>
</body>
</html>
