  <div class="heading">

      <input type="radio" name="slide" id="img1" checked>
      <input type="radio" name="slide" id="img2">
      <input type="radio" name="slide" id="img3">
      <input type="radio" name="slide" id="img4">
      <img src="../images/tirupati.jpg" class="m1"  alt="img1">

      <img src="../images/Meenakshi Temple.jpg" alt="img2" class="m2">

      <img src="../images/ooty.jpg" alt="img3" class="m3">
      <div class="title t3">Ooty, TamilNadu</div>
      <img src="../images/marina-beach.jpg" alt="img4" class="m4">
      <div class="title t4">Marina Beach, Chennai</div>

    </div>
    <div class="dots">
      <label for="img1"></label>
      <label for="img2"></label>
      <label for="img3"></label>
      <label for="img4"></label>
    </div>
