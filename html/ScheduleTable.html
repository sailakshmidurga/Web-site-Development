<!DOCTYPE html>
<html lang="en">
<head>
  <title>Schedule Table</title>
</head>
<body>
  <table border="1" cellspacing="0" cellpadding="5">
    <tr>
      <th rowspan="3">Day</th>
      <th colspan="4">Seminar
      </th>
    </tr>
    <tr>
      <th colspan="2">Schedule</th>
      <th rowspan="2">Topic</th>
    </tr>
    <tr>
      <th>begin</th>
      <th>end</th>
    </tr>
    <tr>
      <td rowspan="2">Mon</td>
      <td rowspan="2">8.00am</td>
      <td rowspan="2">5.00am</td>
      <td>Introduction to XML</td>
    </tr>
    <tr>
      <td>Validity:DTD and RElax NG</td>
    </tr>
    <tr>
      <td rowspan="3">Tue</td>
      <td>8.00am</td>
      <td>11.00am</td>
      <td>Xpath</td>
    </tr>
    <tr>
      <td>11.00am</td>
      <td>2.00am</td>
      <td rowspan="2">XSL Transformation</td>
    </tr>
    <tr>
      <td>2.00pm</td>
      <td>5.00pm</td>
    </tr>
    <tr>
      <td>Wed
      </td>
      <td>8.00am</td>
      <td>12.00pm</td>
      <td>XSL Formatting Objects</td>
    </tr>
  </table>
</body>
</html>
